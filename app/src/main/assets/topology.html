<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="cytoscape.js"></script>
    <script type="text/javascript">
    var cy;
    reset();

    function reset() {
        $(function() {
            cy = cytoscape({
                container: document.getElementById('cy'),
                style: [{
                    selector: 'node',
                    css: {
                        width: 50,
                        height: 50,
                        content: 'data(id)'
                    }
                }],
                elements: {
                    nodes: [
                        { data: { id: 'controller' } },
                        { data: { id: 'switch' } },
                        { data: { id: 'host' } }
                    ]
                },
                layout: {
                    name: 'breadthfirst',
                    directed: true,
                    padding: 10,
                    fit: true
                }
            });
            cy.on('tap', 'node', function(evt) {
                var id = this.id();
                var parent = this.parent().id();
                android.click_node(id, parent);
            });
        })
    }

    function add_eles(eles) {
        cy.add(eles);
        cy.layout({
            name: 'breadthfirst',
            directed: true,
            padding: 10,
            fit: true
        }).run();
    }

    function rearrange() {
        cy.layout({
            name: 'breadthfirst',
            directed: true,
            padding: 10,
            fit: true
        }).run();
    }
    </script>
</head>

<body>
    <div id="cy"></div>
</body>

</html>
