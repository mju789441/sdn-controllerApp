<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.js"></script>
	<script src="cytoscape.js"></script>
	<script type="text/javascript">
			var cy
			$(function() {
			cy = cytoscape({
				container: document.getElementById('cy'),
				style: [
					{
						selector: 'node',
						css: {
							width: 50,
							height: 50,
							content: 'data(id)'
						}
					}
				],
				elements: {
					nodes: [
				        { data: { id: 'a' } },
				        { data: { id: 'b' } },
				        { data: { id: 'c' } },
				        { data: { id: 'd' } },
				    	  { data: { id: 'e' } }
				    ],
				  edges: [
  				      { data: { id: 'eab', source: 'a', target: 'b' } }
				    ]
				},
				layout: {
				    name: 'breadthfirst',
				    directed: true,
				    padding: 10,
				    fit: true
				}
			});
			/*
			cy.add(
			  { group: "nodes", data: { id: "n0" }}
			);*/
		})
		function add_eles(eles){
			cy.add(eles);
		}
	</script>
  </head>

  <body>
    <h1>Cytoscape.js Node and Edges Demo</h1>
    <div id="cy"></div>
  </body>

</html>
